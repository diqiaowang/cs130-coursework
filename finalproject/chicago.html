<!DOCTYPE html>
<html lang="en">

<head>
    <title>City Blogs</title>    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>
            <i class="fa-solid fa-mountain-city"></i>
            My City Blog
            <i class="fa-solid fa-martini-glass-citrus"></i>
        </h1>  
    </header>
    <nav>
        <button id="home" title="Go to 'home' page">Home</button>
        <button id="chicago" title="Go to 'chicago' page">Chicago</button>
        <button id="la" title="Go to 'los angeles' page">Los Angeles</button>
        <button id="nyc" title="Go to 'new york city' page">New York City</button>
    </nav>
<article>
    <section class="pictures a0" tabindex="0">
        <div>
            <img 
                src="images/posh.JPG" alt="a photo of posh"/>
            <div class="picture-footer">
                <div>
                    <h2>POSH</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="pictures a1" tabindex="0">
        <div>
            <img 
                src="images/Beach.jpg" alt="a photo of the beach"/>
            <div class="picture-footer">
                <div>
                    <h2>The South Beach</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="pictures a2" tabindex="0">
        <div>
            <img 
                src="images/NavyPier.jpg" alt="a photo of Navy Pier"/>
            <div class="picture-footer">
                <div>
                    <h2>Navy Pier</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="pictures a3" tabindex="0">
        <div>
            <img 
                src="images/Bahai.jpg" alt="a photo of the Bahai Temple"/>
            <div class="picture-footer">
                <div>
                    <h2>The Bahai Temple</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="pictures a4" tabindex="0">
        <div>
            <img 
                src="images/river.JPG" alt="a photo of golden rose coffee"/>
            <div class="picture-footer">
                <div>
                    <h2>The Chicago River</h2>
                </div>
            </div>
        </div>
    </section>

</article>
</body>

</html>
